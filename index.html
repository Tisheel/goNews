<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO-News</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #dee2e6;">
    <div class="d-flex justify-content-center">
        <h1>goNews</h1>
    </div>

    <div class="container pb-5">
        <div class="d-flex flex-row">
            <input type="text" class="form-control" id="inputText" placeholder="Search Here....">
            <button type="button" class="btn btn-light" onclick="fetchSearch()">Search...</button>
        </div>
        <div class="d-flex flex-wrap" id="searchResults"> </div>
        <div class="fixed-bottom m-2" id="toast"></div>
    </div>

    <div class="p-3 d-flex flex-column">
        <div class="d-flex justify-content-center justify-content-between ">
            <h3>Top Headlines in India</h3>
            <div>
                Results : <span id="results"></span>
            </div>
        </div>
        <div class="px-5">
            <div class="d-flex flex-wrap" id="headlines"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
